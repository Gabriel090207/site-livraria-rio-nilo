<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Painel Rio Nilo</title>
  <link rel="stylesheet" href="portalescolalogin.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="Nova logo rio nilo.png" alt="Logo Rio Nilo" class="logo" />

      <h2>Bem-vindo(a)</h2>
      <p>Entre para acessar o painel</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Usuário</label>
          <input type="text" id="email" placeholder="Digite seu usuário" required />
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" required />
        </div>

        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <p class="error-message" id="errorMessage"></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
